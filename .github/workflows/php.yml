name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate composer.json and composer.lock
        run: composer validate --no-check-publish --no-check-lock

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Update dependencies, but do NOT remove packages
        run: composer update --prefer-dist --no-interaction

      # Optional: Run your test suite
      # Uncomment if you have tests configured in composer.json ("test": "your-test-command")
      # - name: Run test suite
      #   run: composer run-script test
      #
